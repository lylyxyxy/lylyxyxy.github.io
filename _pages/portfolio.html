<style>
  .news-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .news-card {
    margin: 30px auto;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  
  .news-card a {
    text-decoration: none;
    color: inherit;
    display: block;
  }
  
  .card-inner {
    display: flex;
    background: #fff;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    border-radius: 12px;
    overflow: hidden;
  }
  
  .card-image-container {
    width: 240px;
    flex-shrink: 0;
    overflow: hidden;
    position: relative;
  }
  
  .card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.6s ease;
  }
  
  .card-content {
    padding: 25px;
    flex-grow: 1;
    display: flex;
    align-items: center;
    position: relative;
  }
  
  .card-title {
    margin: 0;
    font-size: 24px;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
    position: relative;
    z-index: 2;
  }
  
  /* 悬停效果 */
  .news-card:hover .card-inner {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.12);
  }
  
  .news-card:hover .card-image {
    transform: scale(1.08);
  }
  
  .news-card:hover .card-title {
    color: #6a5acd; /* 紫色调，适合同人CP网站氛围 */
  }
  
  /* 光效装饰 */
  .card-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 80% 20%, rgba(106, 90, 205, 0.1) 0%, transparent 60%);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
  }
  
  .news-card:hover .card-glow {
    opacity: 1;
  }
  
  /* 加载动画 */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .news-card {
    animation: fadeIn 0.5s ease forwards;
    opacity: 0;
  }
  
  .news-card:nth-child(1) { animation-delay: 0.1s; }
  .news-card:nth-child(2) { animation-delay: 0.2s; }
  .news-card:nth-child(3) { animation-delay: 0.3s; }
</style>
